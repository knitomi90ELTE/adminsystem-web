<div ng-controller="TodayController as ctrl" class="container-fluid">
  <h1>Title</h1>
  <div class="row">
    <div class="input-group col-md-4 col-md-offset-4">
      <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="ctrl.datepicker.options"
             ng-model="ctrl.selectedDate" is-open="ctrl.datepicker.opened" close-text="Bezárás" clear-text="Törlés" current-text="Ma"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="ctrl.openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
        <tr>
          <td ng-repeat="header in ctrl.timeReportTableConfig.headers">{{header}}</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="report in ctrl.timeReportTableConfig.data">
          <td>{{report.id}}</td>
          <td>{{report.user.name}}</td>
          <td>{{report.project.name}}</td>
          <td>{{report.hour}}</td>
          <td>{{report.note}}</td>
          <td>
            X
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
