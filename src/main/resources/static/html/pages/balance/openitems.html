<div ng-controller="OpenItemsController as ctrl" class="container-fluid">
  <h1>Munkák</h1>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Filter" ng-model="ctrl.searchField">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="pull-right">
        <button class="btn btn-success" role="button" ng-click="ctrl.newBalance()">Új hozzáadása</button>
      </div>
    </div>
  </div>
  <hr>
  <table class="table table-hover">
    <thead>
    <tr>
      <th ng-repeat="header in ctrl.tableConfig.headers">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="balance in ctrl.tableConfig.data">
      <td>{{balance.id}}</td>
      <td>{{balance.net}}</td>
      <td>{{balance.gross}}</td>
      <td>{{balance.vat}}</td>
      <td>{{balance.vatValue}}</td>
      <td>{{balance.created}}</td>
      <td>{{balance.completed}}</td>
      <td>{{balance.status.name}}</td>
      <td ng-if="balance.balanceType === 'user'">{{balance.user.name}}</td>
      <td ng-if="balance.balanceType === 'project'">{{balance.project.name}}</td>
      <td ng-if="balance.balanceType === 'other'">Egyéb</td>
      <td>{{balance.cash}}</td>
      <td>{{balance.note}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" ng-click="ctrl.completePayment()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-warning btn-sm" ng-click="ctrl.editBalance()">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-danger btn-sm" ng-click="ctrl.deleteBalance(project.id)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
