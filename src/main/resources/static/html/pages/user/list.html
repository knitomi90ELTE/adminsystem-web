<div ng-controller="UserListController as ctrl" class="container">
  <h1>Alkalmazottak</h1>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Filter" ng-model="ctrl.searchField">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="pull-right">
        <a href="/user/create" class="btn btn-success" role="button">Ãšj alkalmazott</a>
      </div>
    </div>
  </div>
  <hr>
  <table class="table table-hover">
    <thead>
    <tr>
      <th ng-repeat="header in ctrl.tableConfig.headers">{{header}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in ctrl.tableConfig.data | filter: {name: ctrl.searchField}">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.wage}}</td>
      <td>{{user.note}}</td>
      <td>
        <a href="/user/edit/{{user.id}}" class="btn btn-warning btn-sm" role="button">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <button type="button" class="btn btn-danger btn-sm" ng-click="ctrl.deleteUser(user.id)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
