<div ng-controller="ProjectListController as ctrl" class="container">
  <h1>Munkák</h1>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Filter" ng-model="ctrl.searchField">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="pull-right">
        <a href="/projects/create" class="btn btn-success" role="button">Új munka</a>
      </div>
    </div>
  </div>
  <hr>
  <table class="table table-hover">
    <thead>
    <tr>
      <td ng-repeat="header in ctrl.tableConfig.headers">{{header}}</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in ctrl.tableConfig.data | filter: {name: ctrl.searchField}">
      <td>{{project.id}}</td>
      <td>{{project.name}}</td>
      <td>{{project.retention}}</td>
      <td>{{project.note}}</td>
      <td>
        <a href="/projects/edit/{{project.id}}" class="btn btn-warning btn-sm" role="button">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <button type="button" class="btn btn-danger btn-sm" ng-click="ctrl.deleteProject(project.id)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
